version: '3.5'

services:
  app:
    build:
      context: ./
      dockerfile: config/dev.Dockerfile
    image: lomake_dev
    volumes:
      - ./:/usr/src/app
    ports:
      - 8000:8000
    container_name: lomake_dev
  db:
    image: postgres:11
    container_name: lomake_db
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pg_data:/data

volumes:
  pg_data:
