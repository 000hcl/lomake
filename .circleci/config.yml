version: 2.1
orbs:
  dockerhub: circleci/docker@0.5.1
  cypress: cypress-io/cypress@1
workflows:
  test-build-deploy:
    jobs:
      - cypress/run:
          start: npm run dev
          wait-on: http://localhost:8000
      - dockerhub/publish:
          image: toska/$CIRCLE_PROJECT_REPONAME
          tag: 'production'
          extra_build_args: '--build-arg BASE_PATH=/lomake/'
          filters:
            branches:
              only: master
