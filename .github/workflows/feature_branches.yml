name: Test feature branch

on:
  push:
    branches-ignore: 'master'

jobs:
  test_comparison:
    name: Test Comparison Page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: npm ci
        run: npm ci

      - name: docker-compose up -d
        run: docker-compose up -d

      - name: seed db
        run: docker exec lomake_dev bash -c "node index.js seed --tokens"

      - name: Run cypress tests
        run: ./node_modules/.bin/cypress run --headless --browser firefox --spec "cypress/integration/comparison.spec.js"

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: /home/runner/work/lomake/lomake/cypress/screenshots

